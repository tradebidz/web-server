version: '3.7'
services:
  # 1. Database lưu log
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    container_name: tradebidz_elastic
    environment:
      - node.name=tradebidz-node
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    networks:
      - tradebidz-net

  # 2. Giao diện xem log
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.10
    container_name: tradebidz_kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - tradebidz-net

networks:
  tradebidz-net:
    driver: bridge
