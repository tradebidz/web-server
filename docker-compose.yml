version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: auction_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: always

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: auction_redis_ui
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOST=local:redis:6379
    depends_on:
      - redis

volumes:
  redis_data:
